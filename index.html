<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramo de Girasoles</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      background: linear-gradient(#87ceeb, #fffbe7);
      overflow: hidden;
      font-family: sans-serif;
    }

    .ramo {
      display: flex;
      gap: 60px;
      margin-bottom: 40px;
    }

    .girasol {
      position: relative;
      width: 150px;
      height: 150px;
      transform-origin: bottom center;
      animation: balancear 4s ease-in-out infinite alternate;
      opacity: 0;
      transform: scale(0);
      animation: florecer 2s forwards;
    }

    .girasol:nth-child(1) { animation-delay: 0.5s; }
    .girasol:nth-child(2) { animation-delay: 1.5s; }
    .girasol:nth-child(3) { animation-delay: 2.5s; }

    /* Tallo */
    .tallo {
      position: absolute;
      bottom: -220px;
      left: 72px;
      width: 8px;
      height: 0;
      background: #2e7d32;
      animation: crecerTallo 2s forwards;
      animation-delay: 0.5s;
    }

    /* Hojas */
    .hoja {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 25px;
      background: #388e3c;
      border-radius: 50% 50% 0 50%;
      transform: rotate(-20deg);
      opacity: 0;
      animation: aparecer 1s forwards;
    }
    .hoja.left {
      left: 20px;
      animation-delay: 1.5s;
    }
    .hoja.right {
      right: 20px;
      transform: rotate(20deg) scaleX(-1);
      animation-delay: 1.8s;
    }

    /* Pétalos */
    .petalo {
      position: absolute;
      width: 60px;
      height: 100px;
      background: radial-gradient(circle at top, #ffd700, #ff8c00);
      border-radius: 50% 50% 50% 50%;
      top: 0;
      left: 45px;
      transform-origin: bottom center;
      opacity: 0;
      animation: aparecer 0.5s forwards;
    }

    /* Colocamos 16 pétalos alrededor del círculo */
    .petalo:nth-child(1)  { transform: rotate(0deg) translateY(-40px); animation-delay: 1s; }
    .petalo:nth-child(2)  { transform: rotate(22.5deg) translateY(-40px); animation-delay: 1.1s; }
    .petalo:nth-child(3)  { transform: rotate(45deg) translateY(-40px); animation-delay: 1.2s; }
    .petalo:nth-child(4)  { transform: rotate(67.5deg) translateY(-40px); animation-delay: 1.3s; }
    .petalo:nth-child(5)  { transform: rotate(90deg) translateY(-40px); animation-delay: 1.4s; }
    .petalo:nth-child(6)  { transform: rotate(112.5deg) translateY(-40px); animation-delay: 1.5s; }
    .petalo:nth-child(7)  { transform: rotate(135deg) translateY(-40px); animation-delay: 1.6s; }
    .petalo:nth-child(8)  { transform: rotate(157.5deg) translateY(-40px); animation-delay: 1.7s; }
    .petalo:nth-child(9)  { transform: rotate(180deg) translateY(-40px); animation-delay: 1.8s; }
    .petalo:nth-child(10) { transform: rotate(202.5deg) translateY(-40px); animation-delay: 1.9s; }
    .petalo:nth-child(11) { transform: rotate(225deg) translateY(-40px); animation-delay: 2s; }
    .petalo:nth-child(12) { transform: rotate(247.5deg) translateY(-40px); animation-delay: 2.1s; }
    .petalo:nth-child(13) { transform: rotate(270deg) translateY(-40px); animation-delay: 2.2s; }
    .petalo:nth-child(14) { transform: rotate(292.5deg) translateY(-40px); animation-delay: 2.3s; }
    .petalo:nth-child(15) { transform: rotate(315deg) translateY(-40px); animation-delay: 2.4s; }
    .petalo:nth-child(16) { transform: rotate(337.5deg) translateY(-40px); animation-delay: 2.5s; }

    /* Centro */
    .centro {
      position: absolute;
      top: 55px;
      left: 55px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #4e342e 20%, #3e2723 40%, #1b0000 100%);
      border-radius: 50%;
      z-index: 10;
      opacity: 0;
      animation: aparecer 1s forwards;
      animation-delay: 3s;
    }

    /* Animaciones */
    @keyframes florecer {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes crecerTallo {
      to {
        height: 200px;
      }
    }

    @keyframes aparecer {
      to { opacity: 1; }
    }

    @keyframes balancear {
      0%   { transform: rotate(-3deg) scale(1); }
      100% { transform: rotate(3deg)  scale(1); }
    }
  </style>
</head>
<body>
  <div class="ramo">
    <div class="girasol">
      <div class="tallo"></div>
      <div class="hoja left"></div>
      <div class="hoja right"></div>
      <!-- pétalos -->
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <!-- centro -->
      <div class="centro"></div>
    </div>

    <div class="girasol">
      <div class="tallo"></div>
      <div class="hoja left"></div>
      <div class="hoja right"></div>
      <!-- pétalos -->
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <!-- centro -->
      <div class="centro"></div>
    </div>

    <div class="girasol">
      <div class="tallo"></div>
      <div class="hoja left"></div>
      <div class="hoja right"></div>
      <!-- pétalos -->
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <!-- centro -->
      <div class="centro"></div>
    </div>
  </div>
</body>
</html>

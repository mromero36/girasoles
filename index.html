<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramo de Girasoles</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      background: linear-gradient(#87ceeb, #fffde7);
      overflow: hidden;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .girasol {
      transform-origin: bottom center;
      transform: scale(0);
      opacity: 0;
      animation: florecer 2s forwards, balancear 5s ease-in-out infinite alternate;
    }

    .girasol:nth-child(1) { animation-delay: 0.5s, 2.5s; }
    .girasol:nth-child(2) { animation-delay: 1.5s, 3.5s; }
    .girasol:nth-child(3) { animation-delay: 2.5s, 4.5s; }

    @keyframes florecer {
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes balancear {
      0%   { transform: rotate(-3deg) scale(1); }
      100% { transform: rotate(3deg)  scale(1); }
    }

    .tallo {
      stroke: #2e7d32;
      stroke-width: 10;
      fill: none;
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      animation: crecerTallo 2s forwards;
    }

    @keyframes crecerTallo {
      to { stroke-dashoffset: 0; }
    }

    .hoja {
      fill: #388e3c;
      opacity: 0;
      animation: aparecer 1s forwards;
    }

    .hoja.left { animation-delay: 2s; }
    .hoja.right { animation-delay: 2.2s; }

    .petalo {
      fill: url(#gradPetalo);
      opacity: 0;
      animation: aparecer 0.5s forwards;
    }

    .centro {
      fill: url(#gradCentro);
      opacity: 0;
      animation: aparecer 1s forwards;
      animation-delay: 3s;
    }

    @keyframes aparecer {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 600">
    <defs>
      <!-- Degradado de pétalos -->
      <radialGradient id="gradPetalo" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#ffd700"/>
        <stop offset="100%" stop-color="#ff8c00"/>
      </radialGradient>
      <!-- Degradado del centro -->
      <radialGradient id="gradCentro" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#6d4c41"/>
        <stop offset="100%" stop-color="#3e2723"/>
      </radialGradient>
    </defs>

    <!-- Girasol 1 -->
    <g class="girasol" transform="translate(200,350)">
      <!-- Tallo -->
      <path class="tallo" d="M0,0 C0,50 0,100 0,200"/>
      <!-- Hojas -->
      <ellipse class="hoja left" cx="-40" cy="100" rx="40" ry="20" transform="rotate(-20)"/>
      <ellipse class="hoja right" cx="40" cy="140" rx="40" ry="20" transform="rotate(20)"/>
      <!-- Pétalos en círculo -->
      <g>
        <!-- 16 pétalos -->
        <g transform="rotate(0)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:1s"/>
        </g>
        <g transform="rotate(22.5)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:1.1s"/>
        </g>
        <g transform="rotate(45)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:1.2s"/>
        </g>
        <g transform="rotate(67.5)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:1.3s"/>
        </g>
        <g transform="rotate(90)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:1.4s"/>
        </g>
        <g transform="rotate(112.5)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:1.5s"/>
        </g>
        <g transform="rotate(135)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:1.6s"/>
        </g>
        <g transform="rotate(157.5)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:1.7s"/>
        </g>
        <g transform="rotate(180)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:1.8s"/>
        </g>
        <g transform="rotate(202.5)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:1.9s"/>
        </g>
        <g transform="rotate(225)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:2s"/>
        </g>
        <g transform="rotate(247.5)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:2.1s"/>
        </g>
        <g transform="rotate(270)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:2.2s"/>
        </g>
        <g transform="rotate(292.5)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:2.3s"/>
        </g>
        <g transform="rotate(315)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:2.4s"/>
        </g>
        <g transform="rotate(337.5)">
          <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:2.5s"/>
        </g>
      </g>
      <!-- Centro -->
      <circle class="centro" r="35"/>
    </g>

    <!-- Girasol 2 -->
    <g class="girasol" transform="translate(400,380)">
      <path class="tallo" d="M0,0 C0,50 0,100 0,200"/>
      <ellipse class="hoja left" cx="-40" cy="120" rx="40" ry="20" transform="rotate(-20)"/>
      <ellipse class="hoja right" cx="40" cy="160" rx="40" ry="20" transform="rotate(20)"/>
      <!-- Pétalos -->
      <g>
        <!-- reutilizamos la misma estructura -->
        <circle r="70" fill="none" stroke="none"/>
        <g>
          <!-- 16 pétalos -->
          <g transform="rotate(0)">
            <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:1.5s"/>
          </g>
          <g transform="rotate(22.5)">
            <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:1.6s"/>
          </g>
          <g transform="rotate(45)">
            <ellipse class="petalo" cx="0" cy="-70" rx="20" ry="60" style="animation-delay:1.7s"/>
          </g>
          <!-- ... puedes copiar el resto como en el girasol 1 cambiando delay ... -->
        </g>
      </g>
      <circle class="centro" r="35"/>
    </g>

    <!-- Girasol 3 (igual estructura) -->
    <g class="girasol" transform="translate(600,360)">
      <path class="tallo" d="M0,0 C0,50 0,100 0,200"/>
      <ellipse class="hoja left" cx="-40" cy="110" rx="40" ry="20" transform="rotate(-20)"/>
      <ellipse class="hoja right" cx="40" cy="150" rx="40" ry="20" transform="rotate(20)"/>
      <!-- Pétalos y centro como arriba -->
      <circle class="centro" r="35"/>
    </g>
  </svg>
</body>
</html>

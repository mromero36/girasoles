<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramo de Girasoles</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      background: linear-gradient(#87ceeb, #fffbe7);
      overflow: hidden;
    }

    .ramo {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
    }

    .girasol {
      position: relative;
      width: 120px;
      height: 120px;
      opacity: 0;
      transform: scale(0);
      animation: florecer 2s forwards;
    }

    .girasol:nth-child(1) { animation-delay: 0.5s; }
    .girasol:nth-child(2) { animation-delay: 1s; }
    .girasol:nth-child(3) { animation-delay: 1.5s; }

    .petalo {
      position: absolute;
      width: 60px;
      height: 90px;
      background: radial-gradient(circle at center, #ffd700, #ff8c00);
      border-radius: 50% 50% 50% 50%;
      top: 15px;
      left: 30px;
      transform-origin: bottom center;
      opacity: 0;
      animation: aparecer 1s forwards;
    }

    /* pétalos en círculo */
    .petalo:nth-child(1)  { transform: rotate(0deg)   translateY(-40px); animation-delay: 0.3s; }
    .petalo:nth-child(2)  { transform: rotate(30deg)  translateY(-40px); animation-delay: 0.4s; }
    .petalo:nth-child(3)  { transform: rotate(60deg)  translateY(-40px); animation-delay: 0.5s; }
    .petalo:nth-child(4)  { transform: rotate(90deg)  translateY(-40px); animation-delay: 0.6s; }
    .petalo:nth-child(5)  { transform: rotate(120deg) translateY(-40px); animation-delay: 0.7s; }
    .petalo:nth-child(6)  { transform: rotate(150deg) translateY(-40px); animation-delay: 0.8s; }
    .petalo:nth-child(7)  { transform: rotate(180deg) translateY(-40px); animation-delay: 0.9s; }
    .petalo:nth-child(8)  { transform: rotate(210deg) translateY(-40px); animation-delay: 1s; }
    .petalo:nth-child(9)  { transform: rotate(240deg) translateY(-40px); animation-delay: 1.1s; }
    .petalo:nth-child(10) { transform: rotate(270deg) translateY(-40px); animation-delay: 1.2s; }
    .petalo:nth-child(11) { transform: rotate(300deg) translateY(-40px); animation-delay: 1.3s; }
    .petalo:nth-child(12) { transform: rotate(330deg) translateY(-40px); animation-delay: 1.4s; }

    .centro {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at center, #3e2723, #1b0000);
      border-radius: 50%;
      z-index: 10;
      opacity: 0;
      animation: aparecer 1s forwards;
      animation-delay: 1.6s;
    }

    .tallo {
      position: absolute;
      top: 120px;
      left: 55px;
      width: 10px;
      height: 0;
      background: #388e3c;
      animation: crecerTallo 1.5s forwards;
    }

    /* Animaciones */
    @keyframes florecer {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes aparecer {
      to {
        opacity: 1;
      }
    }

    @keyframes crecerTallo {
      to {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="ramo">
    <div class="girasol">
      <div class="tallo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
    </div>

    <div class="girasol">
      <div class="tallo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
    </div>

    <div class="girasol">
      <div class="tallo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
    </div>
  </div>
</body>
</html>

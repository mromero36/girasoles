  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#87ceeb, #fffde7);
      overflow: hidden;
    }

    svg {
      width: 500px;
      height: 500px;
    }

    .girasol {
      transform-origin: bottom center;
      transform: scale(0);
      opacity: 0;
      animation: florecer 2s forwards;
      animation-delay: 0.5s;
    }

    @keyframes florecer {
      to { transform: scale(1); opacity: 1; }
    }

    .tallo {
      stroke: #2e7d32;
      stroke-width: 12;
      fill: none;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: crecerTallo 2s forwards;
    }

    @keyframes crecerTallo {
      to { stroke-dashoffset: 0; }
    }

    .hoja {
      fill: #388e3c;
      opacity: 0;
      animation: aparecer 1s forwards;
    }
    .hoja.left { animation-delay: 2s; }
    .hoja.right { animation-delay: 2.2s; }

    .petalo {
      fill: url(#gradPetalo);
      opacity: 0;
      animation: aparecer 0.5s forwards;
    }

    .capa1 .petalo { animation-delay: 1.2s; }
    .capa2 .petalo { animation-delay: 1.5s; }
    .capa3 .petalo { animation-delay: 1.8s; }

    .centro {
      fill: url(#gradCentro);
      opacity: 0;
      animation: aparecer 1s forwards;
      animation-delay: 2.5s;
    }

    @keyframes aparecer {
      to { opacity: 1; }
    }
  </style>
</head>
